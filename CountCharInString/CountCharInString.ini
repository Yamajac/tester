[Rainmeter]
Update = -1
DynamicWindowSize = 1

[Variables]
CharToCount = 5

[RandomNumber]
Measure = Calc
UpdateRandom = 1
HighBound = 2147483647
Formula = Random 

[DoIt]
Measure = String
DynamicVariables=1
String = [RandomNumber]
RegExpSubstitute = 1
Substitute = "[^#CharToCount#]" : ""

[CountIt]
Measure = Calc
DynamicVariables = 1
Formula = Ceil((([Count:W] - 450) / 832))



[Number]
Meter = String
Text = [RandomNumber]
DynamicVariables = 1
Group = Counting
Y = 20

[Count]
Meter = String
Text = [DoIt]
DynamicVariables = 1
FontFace = BPDots
FontSize = 1000
InLinePattern = (.*)
InLineSetting = CharacterSpacing | 0 | 0 | 0
Y = -1000000000
X = -1000000000
Padding = 0,0,0,0

[ShowIt]
Meter = String
Text = [CountIt]
DynamicVariables = 1
Y = 40
Group = Counting

[ReGenNumber]
Meter = String
Text = REGEN
FontSize = 13
SolidColor = 0,0,0,1
LeftMouseUpAction = [!UpdateMeasure RandomNumber][!UpdateMeasure DoIt][!UpdateMeter Count][!UpdateMeasure CountIt][!UpdateMeasureGroup Counting][!UpdateMeterGroup Counting][!Redraw]

